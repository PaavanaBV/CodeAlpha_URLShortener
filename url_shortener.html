<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .input-focus-ring:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.4);
            outline: none;
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    <script>
        async function createShortUrl() {
            const longUrlInput = document.getElementById('long-url');
            const resultDiv = document.getElementById('result');
            const longUrl = longUrlInput.value.trim();

            if (!longUrl) {
                resultDiv.innerHTML = '<p class="text-red-500">Please enter a URL.</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="text-gray-500 animate-pulse">Shortening...</p>';

            try {
                // Use a public URL shortening service API
                const apiEndpoint = 'https://tinyurl.com/api-create.php?url=' + encodeURIComponent(longUrl);

                const response = await fetch(apiEndpoint);
                if (response.ok) {
                    const shortUrl = await response.text();
                    resultDiv.innerHTML = `
                        <p class="text-green-600 font-bold mb-2">Shortened URL created!</p>
                        <a href="${shortUrl}" target="_blank" class="text-blue-500 hover:underline break-words transition-colors">${shortUrl}</a>
                        <button onclick="copyToClipboard('${shortUrl}')" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600 transition-colors transform hover:scale-105 active:scale-95 shadow-md">Copy</button>
                    `;
                } else {
                    throw new Error('Failed to shorten URL');
                }
            } catch (e) {
                console.error("Error shortening URL: ", e);
                resultDiv.innerHTML = '<p class="text-red-500">An error occurred. Please try again.</p>';
            }
        }
        
        window.copyToClipboard = function(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        };
        
        window.onload = function() {
            const createBtn = document.getElementById('create-short-url');
            if (createBtn) {
                createBtn.addEventListener('click', createShortUrl);
            }
        };
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-2xl card-shadow w-full max-w-lg text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-white mb-2">Link Squeezer</h1>
        <p class="text-gray-400 mb-8">Shorten your long links with ease.</p>
        
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="url" id="long-url" placeholder="Paste your long URL here..."
                   class="flex-grow p-4 bg-gray-700 text-white border-2 border-transparent rounded-xl focus:outline-none focus:border-indigo-500 transition-colors input-focus-ring">
            <button id="create-short-url"
                    class="px-6 py-4 gradient-bg text-white rounded-xl font-bold hover:brightness-125 transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                Shorten
            </button>
        </div>
        
        <div id="result" class="mt-6 p-6 bg-gray-700 rounded-xl border border-dashed border-gray-600">
            <p class="text-gray-400">Your shortened link will appear here.</p>
        </div>
    </div>
</body>
</html>
